<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin and Padding Features</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styling */
        header {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* Introduction Section */
        .introduction {
            background-color: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
        }

        /* Skills Display */
        .skills {
            padding: 20px;
            margin-bottom: 20px;
        }

        .skills ul {
            list-style-type: none;
        }

        .skills li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Contact Information */
        .contact {
            background-color: #f9f9f9;
            padding: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .skills li {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Jevans Otieno</h1>
      </header>
      
      <section class="introduction">
        <h2>Introduction</h2>
        <p>Hello, I'm Jevans Otieno. I'm a web developer passionate about creating engaging and interactive web experiences.</p>
      </section>
      
      <section class="skills">
        <h2>Skills</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node.js</li>
          <li>Ruby</li>
        </ul>
      </section>
      
      <footer class="contact">
        <h2>Contact Information</h2>
        <p>Email: jevansstanley@gmail.com</p>
        <p>
          <a href="#">Twitter</a>
          <a href="#">LinkedIn</a>
          <a href="#">GitHub</a>
        </p>
      </footer>
</body>
</html>
